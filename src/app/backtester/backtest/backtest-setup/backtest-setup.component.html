<form [formGroup]="backtestSetupForm">
  <div class="row">
    <div style="display: flex; gap: 20px">
      <div id="datasourceSelect">
        <label for="datasource" class="form-label">Data Source</label>
        <select class="form-select form-control" id="datasource">
          <option *ngFor="let i of historicalDataSources" [value]="i.value">{{ i.name }}</option>
        </select>
      </div>

      <div id="strategySelect">
        <label for="strategy" class="form-label">Strategy</label>
        <select class="form-select form-control" id="strategy">
          <option *ngFor="let i of strategies" [value]="i.value">{{ i.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div style="display: flex; gap: 20px">
      <div id="startDateTime" class="backtest-date">
        <label for="start" class="form-label">Start</label>
        <input id="start" class="form-control" type="datetime-local" />
      </div>

      <div id="endDateTime" class="backtest-date">
        <label for="end" class="form-label">End</label>
        <input id="end" class="form-control" type="datetime-local" />
      </div>
    </div>
  </div>

  <div class="row">
    <div style="display: flex; gap: 20px">
      <button type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary">Run</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12">
      <highcharts-time-series></highcharts-time-series>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
      <highcharts-time-series></highcharts-time-series>
    </div>
  </div>
</form>
