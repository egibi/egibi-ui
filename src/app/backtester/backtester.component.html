<div class="container-fluid">
  <div class="row">
    <!-- <button type="button" class="btn btn-outline-warning" (click)="onActionSelect({ name: 'create' }, createModal, editModal, deleteModal)">Add New</button> -->
    <button type="button" class="btn btn-outline-warning" (click)="onActionSelect($event)">Add New</button>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="grid-container">
        <backtests-grid [backtests]="rowData" (actionSelect)="onActionSelect($event)"></backtests-grid>
      </div>
    </div>
  </div>
</div>

<ng-template #createModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Backtest Details</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss('create-cancel')"></button>
  </div>
  <div class="modal-body">
    <!-- <connection #connectionComponent [connectionTypes]="connectionTypes"></connection> -->
    <backtest #backtestComponent></backtest>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('create-save')">Save</button>
  </div>
</ng-template>
<pre>{{ closeResult() }}</pre>
