<table class="table table-hover">
  <thead>
    <tr>
      @for(tableColumn of tableColumns; track tableColumn){
      <th>{{ tableColumn.name }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for(row of rowData; track row){
    <tr>
      <td (click)="onRowClick(row)">{{ row.name }}</td>
      <td>test value</td>
    </tr>
    }
  </tbody>
</table>
