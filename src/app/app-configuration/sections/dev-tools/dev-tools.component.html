<div class="dev-tools-container">
  <!-- Toast Testing -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="card-title">Toast Notifications</h3>
      <p class="card-description">Test different toast notification types</p>
    </div>
    <div class="card-body">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-success" (click)="testSuccessToast()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          Success Toast
        </button>
        <button class="btn btn-danger" (click)="testErrorToast()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          Error Toast
        </button>
        <button class="btn btn-primary" (click)="testInfoToast()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          Info Toast
        </button>
        <button class="btn btn-warning" (click)="testWarningToast()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          Warning Toast
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Testing -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="card-title">Modal Dialogs</h3>
      <p class="card-description">Test modal components and confirmation dialogs</p>
    </div>
    <div class="card-body">
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button class="btn btn-outline-primary" (click)="openConfirmationModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          Confirmation Modal
        </button>
        <button class="btn btn-outline-primary" (click)="openTestModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18"/>
          </svg>
          Test Modal
        </button>
      </div>
      
      @if (lastResult !== null) {
        <div class="alert alert-secondary mb-0">
          <strong>Last Result:</strong> 
          <code class="ms-2">{{ lastResult | json }}</code>
        </div>
      }
    </div>
  </div>

  <!-- API Testing -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">API Testing</h3>
      <p class="card-description">Test backend service endpoints</p>
    </div>
    <div class="card-body">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-outline-secondary" (click)="testGeoDateTimeData()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          Test Geo-DateTime Data
        </button>
      </div>
      <p class="text-muted small mt-3 mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        Check browser console for API response output
      </p>
    </div>
  </div>
</div>
