<div class="container-fluid">
  <div class="form-container">
    <div class="section">
      <div class="section">
        <button class="btn btn-outline-warning" (click)="addNewAccountUser($event)">Add New</button>
      </div>
    </div>

    <section>
      <egibi-table #accountUserTable [columns]="resultsTableColumns" [data]="accountUsers" (rowClicked)="editAccountUser($event)" (rowDeleted)="deleteAccountUser($event)"></egibi-table>
    </section>
  </div>
</div>

<toast></toast>
