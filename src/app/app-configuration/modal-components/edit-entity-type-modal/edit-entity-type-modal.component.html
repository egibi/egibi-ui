<div class="modal-header">
  <h4 class="modal-title">{{ title || "Confirm Action" }}</h4>
  <button type="button" class="btn-close" (click)="activeModal.dismiss('closed with x')"></button>
</div>

<div class="modal-body">
  <div class="d-flex align-items-center">
    <i class="bi bi-exclamation-triangle-fill text-warning me-3" style="font-size: 2rem"></i>
    <div>
      <form [formGroup]="form">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" />

        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" />

        <label>Notes</label>
        <textarea class="form-control" formControlName="notes"></textarea>
        <div class="row">
          <div class="delete-button-container">
            <button id="deleteBtn" type="button" class="btn btn-outline-danger" (click)="deleteEntityType()" >Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('closed with cancel')">
    {{ "Cancel" }}
  </button>
  <button type="button" class="btn btn-primary" (click)="confirm()">
    {{ "Save" }}
  </button>
</div>
