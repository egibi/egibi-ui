<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <button ngbNavLink>Details</button>
    <ng-template ngbNavContent>
      <exchange-details [exchangeDetailsForm]="exchangeDetailsForm"></exchange-details>
    </ng-template>
  </li>  
  <li [ngbNavItem]="2">
    <button ngbNavLink>Fees</button>
    <ng-template ngbNavContent>
      <exchange-fees></exchange-fees>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>

<div class="row">
  <div class="actions-container">
    <button class="btn btn-outline-warning" (click)="save()">Save</button>
    <button class="btn btn-outline-warning" (click)="cancel()">Cancel</button>
  </div>
</div>
