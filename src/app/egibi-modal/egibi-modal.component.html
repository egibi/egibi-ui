    <div class="modal-header">
      <h5 class="modal-title">{{ title }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
       <!-- Render the dynamic content component -->
      <ng-container *ngComponentOutlet="bodyComponent"></ng-container>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="activeModal.close('Save click')">Save</button>
    </div>
