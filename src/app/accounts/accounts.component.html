<div class="space-y-6">
  <!-- Page Header -->
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Accounts</h1>
      <p class="page-subtitle">Manage your connected platform accounts</p>
    </div>
    <div class="page-header-actions">
      <button class="btn btn-primary" (click)="addNewAccount()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"/>
          <path d="M12 5v14"/>
        </svg>
        Add Account
      </button>
    </div>
  </div>

  <!-- Accounts Table Card -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-start flex-wrap gap-3">
      <div>
        <h2 class="card-title">Account List</h2>
        <p class="card-description">Your connected accounts</p>
      </div>
    </div>
    <div class="card-body p-0">
      @if (tableData.length === 0) {
        <div class="empty-state">
          <div class="empty-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="14" x="2" y="5" rx="2"/>
              <path d="M2 10h20"/>
            </svg>
          </div>
          <h5>No accounts yet</h5>
          <p class="text-muted mb-3">Connect your first platform account to get started.</p>
          <button class="btn btn-primary btn-sm" (click)="addNewAccount()">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            Add Account
          </button>
        </div>
      } @else {
        <egibi-table
          #accountsTable
          [columns]="tableColumns"
          [data]="tableData"
          [defaultSort]="defaultSort"
          (rowClicked)="rowClicked($event)">
        </egibi-table>
      }
    </div>
  </div>
</div>
